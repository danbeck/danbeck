---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More >> </a>

      <p><a class="postTitle" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>       
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More >> </a></p>


    <!--   <div class="entry">
        {{ post.excerpt }}
      </div> -->

    </article>
  {% endfor %}
</div>
